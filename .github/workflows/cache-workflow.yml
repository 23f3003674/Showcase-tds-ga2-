name: Cache Dependencies

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Set up Node.js (example)
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Prime Cache 5ab0d8c
        id: prime-cache-5ab0d8c
        uses: actions/cache@v4
        with:
          path: ~/.npm
          key: cache-5ab0d8c
        continue-on-error: true

      - name: Echo Cache Result
        run: |
          echo "Cache hit/miss status: ${{ steps.prime-cache-5ab0d8c.outputs.cache-hit }}"
